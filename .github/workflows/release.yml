name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Build binaries
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o build/memlog-linux-amd64 ./cmd/memlog
          
          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o build/memlog-linux-arm64 ./cmd/memlog
          
          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o build/memlog-darwin-amd64 ./cmd/memlog
          
          # macOS arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o build/memlog-darwin-arm64 ./cmd/memlog
          
          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o build/memlog-windows-amd64.exe ./cmd/memlog
      
      - name: Create checksums
        run: |
          cd build
          sha256sum * > checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/memlog-linux-amd64
            build/memlog-linux-arm64
            build/memlog-darwin-amd64
            build/memlog-darwin-arm64
            build/memlog-windows-amd64.exe
            build/checksums.txt
          body: |
            ## Installation
            
            ### Linux / macOS
            ```bash
            curl -sSL https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.sh | bash
            ```
            
            ### Windows (PowerShell)
            ```powershell
            iwr -useb https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/install.ps1 | iex
            ```
            
            ### Manual Installation
            Download the appropriate binary for your platform and add it to your PATH.
            
            ## What's Changed
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
