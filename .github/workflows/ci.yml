name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.21', '1.22']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Download dependencies
        run: go mod download
      
      - name: Verify dependencies
        run: go mod verify
      
      - name: Format check
        run: |
          go fmt ./...
          git diff --exit-code
      
      - name: Vet
        run: go vet ./...
      
      - name: Test
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          flags: ${{ matrix.os }}
  
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Build for all platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o build/memlog-linux-amd64 ./cmd/memlog
          GOOS=linux GOARCH=arm64 go build -o build/memlog-linux-arm64 ./cmd/memlog
          GOOS=darwin GOARCH=amd64 go build -o build/memlog-darwin-amd64 ./cmd/memlog
          GOOS=darwin GOARCH=arm64 go build -o build/memlog-darwin-arm64 ./cmd/memlog
          GOOS=windows GOARCH=amd64 go build -o build/memlog-windows-amd64.exe ./cmd/memlog
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: build/
